<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" formControlName="username" placeholder="Username" >
    </div>


  

    <div class="form-group">
        <input type="text" class="form-control" name="password" formControlName="password" placeholder="Password" >
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="password" formControlName="confirmPassword" placeholder="Confirm Password" >
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" (cancel)="cancel()" type="button">Cancel</button>
    </div>
</form>

<p>form value: {{registerForm.value | json}}</p>
<p>form value: {{registerForm.status | json}}</p>
