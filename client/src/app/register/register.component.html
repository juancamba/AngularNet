<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input 
            [class.is-invalid]='registerForm.get("username").errors && registerForm.get("username").touched'
                type="text" 
                class="form-control" 
                name="username" 
                formControlName="username" placeholder="Username" >
        <div class="invalid-feedback">Please enter a username</div>        
    </div>

    <div class="form-group">
        <input 
            [class.is-invalid]='registerForm.get("password").errors && registerForm.get("password").touched'
            type="password" 
            class="form-control" 
            name="password" 
            formControlName="password" placeholder="Password" >
            <div *ngIf="registerForm.get('password').hasError('required')" class="invalid-feedback">Please enter a password</div>  
            <div *ngIf="registerForm.get('password').hasError('minlength')" class="invalid-feedback">Password must be a leats 4 characters</div>  
            <div *ngIf="registerForm.get('password').hasError('maxlength')" class="invalid-feedback">Password must be almost 8 characters</div>        
    </div>

    <div class="form-group">
        <input type="password" 
            [class.is-invalid]='registerForm.get("confirmPassword").errors && registerForm.get("confirmPassword").touched'
            class="form-control"
             name="password" 
             formControlName="confirmPassword" placeholder="Confirm Password" >
             <div *ngIf="registerForm.get('confirmPassword').hasError('required')" class="invalid-feedback">Please confirm a password</div>  
            <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching')" class="invalid-feedback">Password doesn't match</div>  
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" (cancel)="cancel()" type="button">Cancel</button>
    </div>
</form>

<p>form value: {{registerForm.value | json}}</p>
<p>form value: {{registerForm.status | json}}</p>
